<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
</head>
<body>
  <h2>FORMULIR PENDAFTARAN</h2>
  <div class="ktp">
    <h3>I. KETERANGAN PRIBADI</h3>
    <form action="" method="POST">
      <label>Nama Lengkap :</label>
      <input type="text"><br>
      <p></p>
      <label>Nama Panggilan :</label>
      <input type="text"><br>
      <p></p>
      <label>Jenis Kelamin  :</label>
      <input type="radio" name="sex">Laki-Laki
      <input type="radio" name="sex">Perempuan
      <p></p>
      <label>Tempat Lahir :</label><br>
      <textarea cols="50" rows="10"></textarea>
      <p></p>
      <label>Tanggal Lahir  :</label>
      <input type="date" >
      <p></p>
      <label>Agama  :</label>
      <select>
        <option>-- Pilih Agama --</option>
        <option>Islam</option>
        <option>Katholik</option>
        <option>Kristen</option>
        <option>Buddha</option>
        <option>Hindu</option>
      </select>
      <p></p>
      <label>Kewarganegaraan  :</label>
      <input type="radio" name="kwn">WNI
      <input type="radio" name="kwn">WNA
      <p></p>
      <label>Anak Ke- :</label>
      <input type="text">
      <p></p>
      <label>Jumlah Saudara :</label>
      <input type="text">
      <p></p>
      <label>Status :</label>
      <input type="radio" name="status">Kawin
      <input type="radio" name="status">Belum Kawin
      <p></p>
      <label>Jenis SIM  :</label>
      <input type="text">
      <p></p>
    
    </form>
  </div>
  <div class="kttl">
    <h3>II. KETERANGAN TEMPAT TINGGAL</h3>
    <form action="">
      <label>Alamat Lengkap :</label><br>
      <textarea cols="50" rows="10"></textarea>
      <p></p>
      <label>No. KTP  :</label>
      <input type="text">
      <p></p>
      <label>No. Telp / HP  :</label>
      <input type="text">
      <p></p>
      <label>Alamat lain yang dapat dihubungi</label>
      <textarea cols="50" rows="10"></textarea>
      <p></p>
      <label>No. Telp / HP Lain  :</label>
      <input type="text">

    </form>
  </div>
</body>
</html>
